<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区块链企业评选活动规则</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        min-width: 320px;
        max-width: 640px;
        margin: 0 auto;
        position: relative;
    }
    .box img{
        width: 100%;
        float: left;
    }
    .backCome{
        position: absolute;
        right: 0;
        top: 3.2rem;
        width: 18%;
    }
</style>
<body>
    <div class="box">
        <div class="backCome">
            <a href="/xba_selection.html">
                <img src="images/retrue.png" alt="" width="100%">
            </a>
        </div>
        <img src="images/rule01.png" alt="">
        <img src="images/rule02.png" alt="">
        <img src="images/rule03.png" alt="">
    </div>

</body>
</html>
